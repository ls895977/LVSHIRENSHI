    defaultConfig {
        applicationId "com.example.lvshirenshi"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            keyAlias 'key0'
            keyPassword '895977'
            storeFile file('renshi.jks')
            storePassword '895977'
        }
        release {
            storeFile file('renshi.jks')
            storePassword '895977'
            keyAlias 'key0'
            keyPassword '895977'
        }
